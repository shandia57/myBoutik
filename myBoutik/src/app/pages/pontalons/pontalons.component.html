<div class="container">
    <div class="row marginTop">
        <div class="col-md-3 ">
            <p class="lead">Nos marques</p>
            <div class="list-group">
                <a href="#" class="list-group-item active">Toutes les marques</a>
                <a href="#" class="list-group-item">Adidas</a>
                <a href="#" class="list-group-item">Asics</a>
                <a href="#" class="list-group-item">Nike</a>
                <a href="#" class="list-group-item">Puma</a>
            </div>
        </div>

        <div class="col-md-9 ">
            <div class="d-flex ">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span class="btn " type="button"><i class="fas fa-search"></i></span>
                <input id="searchbar" type=" search" placeholder="Search">
            </div>


            <div class="row justify-content-md-center marginTop">


                <div *ngFor="let product of products | async; let i = index;" class="col-md-auto">
                    <app-card [productTitle]="product.title" [productImage]="product.url" [productPrice]="product.price"
                        [routerAdmin]="routerAdmin + product.id">
                    </app-card>
                </div>

            </div>

        </div>


    </div>
</div>
