<!-- Modal -->
<div class="" id="modalUpdateProduct">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Update produit</h2>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <input type="file" accept="image/*" class="form-control" [placeholder]="productValue">
                    <img id="myimg" [src]="productSrc">
                </div>
                <div class=" mb-3">
                    <label class="form-label">Titre du produit</label>
                    <input type="text" class="form-control" name="title" [value]="productTitle">
                </div>
                <div class="mb-3">
                    <label class="form-label">Prix du produit</label>
                    <input type="text" class="form-control" name="price" [value]="productPrice">
                </div>
            </div>
            <div class=" modal-footer">
                <button type="button" class="btn btn-primary">Modifier les d√©tails</button>
            </div>

        </div>
    </div>
</div>
